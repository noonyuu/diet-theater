version: '3'

services:
  app:
    build: ./app
    container_name: app-server
    image: golang:1.20.13-bullseye
    command: sh -c "go run main.go"
    ports:
      - "8080:8080"
    volumes:
      - ./app:/root/app
    environment:
      - TZ=Asia/Tokyo
    restart: always
    tty: true
    depends_on:
        - redis
        - db_diet

  gin_goth:
      build: ./gin_goth
      container_name: auth_server
      image: golang:1.20.13-bullseye
      command: sh -c "go run main.go"
      ports:
        - 10005:10005
      volumes:
        - ./gin_goth:/root/gin_goth
      environment:
        - TZ=Asia/Tokyo
      restart: always
      tty: true
      depends_on:
        - redis
        - db_diet

  db_diet:
    image: mysql:8.0
    container_name: db_diet
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci --default-time-zone=Asia/Tokyo
    ports:
      - "3306:3306"
    tty: true
    stdin_open: true

  # gpt:
  #   container_name: gpt
  #   build: ./python
  #   ports:
  #     - "5050:5050"
  #   environment:
  #     - TZ=Asia/Tokyo
  #   networks:
  #     - backend
  #   restart: always
  #   tty: true
  
  nginx:
    restart: always
    image: nginx:latest
    ports:
      - "8443:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./front/dist:/var/www
      - ./nginx/static:/etc/nginx/static
    tty: true

    extra_hosts:
      - host.docker.internal:host-gateway

  redis:
    container_name: redis
    image: "redis:latest"
    ports:
      - "6379:6379"
    restart: always
    volumes:
      - ./redis:/data
    command: redis-server --appendonly yes

volumes:
  db_data_diet:
